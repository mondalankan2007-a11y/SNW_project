        body {
            text-align: center;
            background-color: rgb(221, 233, 247);

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight:bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {

            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        header p {
            font-size: 16px;

        }

        .page-title {
            text-align: center;
            padding: 60px 20px 20px;
            background: #004aad;
            color: white;
        }

            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .page-title p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 50px 20px;
        }

        .gallery-item {
            position: relative;
            width: 320px;
            height: 220px;

            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: white;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.15);
            opacity: 0.85;
        }



        .gallery-item:hover .gallery-caption {
            opacity: 1;

        }
    </style>
</head>
