<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Adventure Sports</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        section#ida1 {
            text-align: center;
            padding: 60px 20px;
            background-color: #f5f9ff;
        }

        section#ida1 h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #004aad;
            margin-bottom: 10px;
        }

        section#ida1 p {
            font-size: 1.1rem;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        
        .contact-form {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 15px;
            width: 400px;
        }

         h2,
        .contact-form h2 {
            color: #0066cc;
        }

       

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: 600;
        }

        input,
        textarea {
            margin-top: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004c99;
        }



        footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">Adventure Sports</div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="sports.html">Sports</a>
                <a href="galery.html">Gallery</a>

                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <section id="ida1">
        <h1>Contact </h1>
        <p>We’d love to hear from you! Get in touch for bookings, questions, or feedback.</p>
    </section>

    <div class="contact-container">


        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="+91 XXXXX XXXXX">

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>



    <footer>
        <p>© 2025 Adventure Sports | All Rights Reserved</p>
    </footer>

</body>

</html>
